<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Web Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My JS Playground ðŸŽ‰</h1>

  <!-- Button for event handling -->
  <button id="magicBtn">Click Me!</button>

  <!-- Hover area -->
  <div id="hoverBox">Hover over me!</div>

  <!-- Keypress area -->
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Image gallery -->
  <div id="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/200" alt="Gallery Image">
    <br>
    <button onclick="nextImage()">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tabContent">This is Tab 1 content.</div>
    <div id="tab2" class="tabContent">This is Tab 2 content.</div>
  </div>

  <!-- Form with validation -->
  <form id="signupForm">
    <h2>Signup Form</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
